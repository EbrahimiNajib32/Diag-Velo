version: '3.1'

services:
  db:
    build: ./mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: ${PMA_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${PMA_PORT_EXTERNAL}:80"

  front:
    build: .
    volumes:
      - .:/var/www/
    ports:
      - "${APP_PORT_EXTERNAL}:80"
    command: >
      bash -c "
      /usr/local/bin/wait-for-it.sh db:3306 --timeout=30 -- echo 'db is up' &&
      chmod -R 777 /var/www/public/images &&
      composer install &&
      composer require doctrine/doctrine-fixtures-bundle --dev &&
      npm install &&
      npm run build &&
      php bin/console doctrine:migrations:migrate --no-interaction &&
      php bin/console doctrine:fixtures:load --no-interaction &&
      apache2-foreground"
    depends_on:
      - db
volumes:
  db_data:
